<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h3 class="text-center">REGISTRATION FORM</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" name="username" id="username" placeholder="Enter Username" 
          class="form-control" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <input type="text" name="firstname" id="firstname" placeholder="Enter firstname" 
          class="form-control" [(ngModel)]="user.firstname">
        </div>
        <div class="form-group">
          <input type="text" name="lastname" id="lastname" placeholder="Enter lastname" 
          class="form-control" [(ngModel)]="user.lastname">
        </div>
        <div class="form-group">
          <input type="text" name="email" id="email" placeholder="Enter Email Address" 
          class="form-control" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder="Enter Password" 
          class="form-control" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <input type="text" name="mobile number" id="mobile number" placeholder="Enter Mobile Number" 
          class="form-control" [(ngModel)]="user.mobilenumber" maxlength="10">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
